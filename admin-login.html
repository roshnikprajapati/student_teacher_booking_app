<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>


  <script src="firebase-config.js"></script>
  <script src="./script/app.js" defer></script>
</head>
<body>
    <h2>Admin Login</h2>
<form id="admin-login-form">
    <div class="card">
        <label>Email</label>
        <input type="email" id="admin-email" required autocomplete="username">
        <label>Password</label>
        <input type="password" id="admin-pass" required autocomplete="current-password">
        <button  type="button" id="btn-admin-login" class="btn">Login</button>
    </div>
</form>

<script>
document.getElementById("btn-admin-login").addEventListener("click", async () => {
    const email = document.getElementById("admin-email").value.trim();
    const pass = document.getElementById("admin-pass").value;

    const ADMIN_EMAIL = "admin@gmail.com";

    try {
        await firebase.auth().signInWithEmailAndPassword(email, pass);

        if (email !== ADMIN_EMAIL) {
            alert("Not authorized as admin");
            firebase.auth().signOut();
            return;
        }

        alert("Admin Login Successful!");
        window.location.href = "admin.html"; // Redirect to dashboard
    }
    catch (err) {
        alert("Login Error: " + err.message);
    }
});
</script>
</body>
</html>
